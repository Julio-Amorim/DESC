<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do Presente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img id="presente" src="./img/presente-02.png" alt="Presente surpresa">
        <div class="card">
            <p>Clique 3 vezes no presente para revelar seu prêmio!</p>
        </div>
    </div>

    <div id="popup" class="oculto">
        <div id="popup-content">
            <h2>🎉 Parabéns! 🎉</h2>
            <p>Você ganhou <strong>25% de desconto</strong>!</p>
            <p>Use o cupom:</p>
            <div id="cupom">DESCONTO25</div>
            <button id="resgatar">Resgatar no WhatsApp</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
